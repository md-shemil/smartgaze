<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGaze - Reminder App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>SmartGaze</h1>
        <div id="time-date"></div>
    </header>

    <div id="main">
        <h2>Set a Reminder</h2>
        <form id="reminderForm">
            <input type="text" id="reminderInput" placeholder="Enter a reminder" required>
            <button type="submit">Add Reminder</button>
        </form>

        <h2>Reminders</h2>
        <ul id="remindersList"></ul>
    </div>

    <div id="weather">
        <h2>Weather Information</h2>
        <div id="weatherContent">
            <p>Weather for Tambaram, Chennai:</p>
            <p>Temperature: 30Â°C</p>
            <p>Weather: Clear Sky</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
