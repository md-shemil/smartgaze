<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGaze - Reminder App</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: grid;
            grid-template-areas:
                "header header"
                "main weather";
            grid-template-columns: 60% 40%;
            grid-template-rows: auto 1fr;
            gap: 20px;
            box-sizing: border-box;
        }
        header {
            grid-area: header;
            background-color: #353941;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: relative;
            height: 60px;
        }
        #time-date {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-align: left;
        }
        #main {
            grid-area: main;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        form {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 580px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #5F85DB;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a6cb7;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        li {
            background-color: #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }
        .delete-button {
            background-color: #5F85DB;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete-button:hover {
            background-color: #4a6cb7;
        }
        #weather {
            grid-area: weather;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #weatherContent {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <h1>SmartGaze</h1>
        <div id="time-date"></div>
    </header>

    <div id="main">
        <h2>Set a Reminder</h2>
        <form id="reminderForm">
            <input type="text" id="reminderInput" placeholder="Enter a reminder" required>
            <button type="submit">Add Reminder</button>
        </form>

        <h2>Reminders</h2>
        <ul id="remindersList"></ul>
    </div>

    <div id="weather">
        <h2>Weather Information</h2>
        <div id="weatherContent">
            <p>Weather for Tambaram, Chennai:</p>
            <p>Temperature: 30Â°C</p>
            <p>Weather: Clear Sky</p>
        </div>
    </div>

    <script src="app.js"></script>

    <script>
        // Function to update the time and date
        function updateTimeDate() {
            const now = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

            document.getElementById('time-date').innerHTML = `
                <div>${now.toLocaleDateString('en-US', optionsDate)}</div>
                <div>${now.toLocaleTimeString('en-US', optionsTime)}</div>
            `;
        }

        // Update time and date every second
        setInterval(updateTimeDate, 1000);
        updateTimeDate(); // Initial call to set the time and date immediately

        // Add reminder functionality
        document.getElementById('reminderForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const reminder = document.getElementById('reminderInput').value;

            // Send POST request to the server to save the reminder
            await fetch('https://smartgaze.onrender.com/api/reminders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ reminder })
            });

            // Clear input field
            document.getElementById('reminderInput').value = '';

            // Refresh the list of reminders
            fetchReminders();
        });

        async function fetchReminders() {
            const response = await fetch('https://smartgaze.onrender.com/api/reminders');
            const reminders = await response.json();

            const remindersList = document.getElementById('remindersList');
            remindersList.innerHTML = '';

            reminders.forEach(reminder => {
                const li = document.createElement('li');
                li.textContent = reminder.reminder;

                // Create and append delete button
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Achieved';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = async () => {
                    await fetch(`https://smartgaze.onrender.com/api/reminders/${reminder._id}`, {
                        method: 'DELETE'
                    });
                    fetchReminders();
                };

                li.appendChild(deleteButton);
                remindersList.appendChild(li);
            });
        }

        // Fetch reminders when the page loads
        fetchReminders();
    </script>

</body>
</html>
